<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ—’ Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- Bootstrap and fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Imported libraries go here -->
    <script type="application/javascript" src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <!-- Our React components will be placed in this div. No need to write anything here -->
    <div id="root"></div>

    <div class="d-flex position-absolute top-0 end-0 mt-3 me-3">
      <div class="standard-theme theme-selector" onclick="changeColors('linear-gradient(100deg, #575656, #062e3f)', '#af9797')"></div>
      <div class="light-theme theme-selector" onclick="changeColors('linear-gradient(100deg, #d4f1ff, #ffffff)', '#5a5a5a')"></div>
      <div class="darker-theme theme-selector" onclick="changeColors('linear-gradient(100deg, #000000, #04003b)', '#f9e043')"></div>
    </div>

    <!-- Our application code goes here -->
    <script>
      function changeColors(bgImage, textColor) {
        document.body.style.backgroundImage = bgImage;
        document.body.style.color = textColor;
      }
    </script>
    <script src="lib/to-do-list.jsx" type="text/babel"></script>
  </body>
</html>
